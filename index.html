<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Counter App</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@^6.26.0/babel.min.js"></script>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
  // Functional Component with Hooks (Increment Counter)
  function IncrementCounter() {
    const [count, setCount] = React.useState(0);

    const increment = () => {
      setCount(count + 1);
    };

    return (
      <div>
        <h2>Increment Counter</h2>
        <p>Count: {count}</p>
        <button onClick={increment}>Increment</button>
      </div>
    );
  }

  // Class Component with Constructor (Decrement Counter)
  class DecrementCounter extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        count: 0
      };
    }

    decrement = () => {
      this.setState(prevState => ({
        count: prevState.count - 1
      }));
    };

    render() {
      return (
        <div>
          <h2>Decrement Counter</h2>
          <p>Count: {this.state.count}</p>
          <button onClick={this.decrement}>Decrement</button>
        </div>
      );
    }
  }

  // Render the components
  ReactDOM.render(
    <div>
      <IncrementCounter />
      <DecrementCounter />
    </div>,
    document.getElementById('root')
  );
</script>

</body>
</html>
